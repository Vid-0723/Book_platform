<!DOCTYPE html>
<html>
<head>
    <title>Edit Section</title>
</head>
<body>
    <h1>Edit Section</h1>
    <form method="post">
        {% csrf_token %}
        <label for="content">Content:</label>
        <br>
        <textarea id="content" name="content" rows="10" cols="50">{{ section.content }}</textarea><br>
        <br>
        <input type="submit" value="Save">
    </form>
    <br>
    <a href="{% url 'book_detail' section.book.id %}">Back to Book</a>
</body>
</html>
