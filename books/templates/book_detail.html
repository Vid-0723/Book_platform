<!DOCTYPE html>
<html>
<head>
    <title>{{ book.title }}</title>
</head>
<body>
    <h1>{{ book.title }}</h1>
    <h2>Author: {{ book.author.username }}</h2>

    <h3>Sections:</h3>
    <ul>
        {% for section in sections %}
            <li><a href="{% url 'edit_section' section.id %}">{{ section.title }}</a></li>
        {% endfor %}
    </ul>

    <a href="{% url 'create_book' %}">Create New Section</a>
</body>
</html>
